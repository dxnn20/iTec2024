<div class="container">

  <button mat-raised-button>+</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z7">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="seconds">
      <th mat-header-cell *matHeaderCellDef> Seconds</th>
      <td mat-cell *matCellDef="let element"> {{ element.seconds }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
