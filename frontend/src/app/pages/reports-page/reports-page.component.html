<div class="container">
  <div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let element">{{element.path}}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{element.duration}}</td>
      </ng-container>


      <ng-container matColumnDef="bugged">
        <th mat-header-cell *matHeaderCellDef>Bugged</th>
        <td mat-cell *matCellDef="let element">{{element.bugged}}</td>
      </ng-container>

      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Method</th>
        <td mat-cell *matCellDef="let element">{{element.method}}</td>
      </ng-container>

      <ng-container matColumnDef="solved">
        <th mat-header-cell *matHeaderCellDef>Solved?</th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="solve(element)"><mat-icon>check</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </div>
</div>
