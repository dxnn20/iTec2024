<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="content">
    <div class="header">

      <button mat-raised-button class="addButton" (click)="refresh()">
        <p>
          <mat-icon>reply</mat-icon>
        </p>
        Refresh
      </button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z7">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element">
            <div class="status" [ngClass]="getStatus(element)"><p>{{ element.status }}</p></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="seconds">
          <th mat-header-cell *matHeaderCellDef> Seconds</th>
          <td mat-cell *matCellDef="let element"> {{ element.seconds }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
      </table>
    </div>
  </div>
</div>
