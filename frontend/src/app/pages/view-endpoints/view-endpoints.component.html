

<div class="container" xmlns="http://www.w3.org/1999/html">

  <div class="content">
    <div class="header">
      <button mat-raised-button class="addButton" (click)="refresh()">
        <p><mat-icon>reply</mat-icon></p>Refresh
      </button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z7">
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef> Path</th>
          <td mat-cell *matCellDef="let element"> {{ element.path }}</td>
        </ng-container>

        <ng-container matColumnDef="method">
          <th mat-header-cell *matHeaderCellDef> Method</th>
          <td mat-cell *matCellDef="let element"> {{ element.method }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duration</th>
          <td mat-cell *matCellDef="let element"> {{ element.duration }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Report Issue</th>
          <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="report(row,$event)" class="report-button"><mat-icon>add_circle</mat-icon></button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open(row)" class="table-row"></tr>
      </table>
    </div>
  </div>
</div>
