<h2 mat-dialog-title>Edit App</h2>
<mat-dialog-content>
  <div class="input-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="App name" [(ngModel)]="this.app.name" value="{{this.app.name}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Seconds</mat-label>
      <input matInput placeholder="Seconds" [(ngModel)]="this.app.seconds" value="{{this.app.seconds}}">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-container">
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button (click)="submitDialog()">Submit</button>
  </div>
</mat-dialog-actions>
