<h2 mat-dialog-title>Add Endpoint</h2>
<mat-dialog-content>
  <div class="input-container">
    <mat-form-field>
      <input matInput placeholder="Endpoint Path" [(ngModel)]="this.endPoint.path">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Duration" [(ngModel)]="this.endPoint.duration" type="number">
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="this.endPoint.method">
        @for (method of methods; track method) {
          <mat-option [value]="method">{{method}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="button-container">
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-button (click)="submit()">Submit</button>
  </div>
</mat-dialog-actions>
